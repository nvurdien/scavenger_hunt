<ion-header>
  <ion-toolbar>
    <ion-title>
      {{item.riddle}}
    </ion-title>
    <ion-buttons end padding="">
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        <span ion-text color="primary" showWhen="ios" item-end>Save</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>


          <!--<img (click)="presentConfirm()" [src]="image" alt="">-->
          <ion-card>
              <img  [src]="image" alt="" />

            <ion-item>
              <div item-start="">
                <label button ion-button clear (input)="loading.turnOn()" for="file-upload">
                  New Upload
                </label>
                <input #inputcamera id="file-upload" type="file"/>
              </div>
              <button *ngIf="image" ion-button clear (click)="presentConfirm()" item-end>Remove</button>
            </ion-item>
          </ion-card>
          <!--<img #imgresult (click)="presentConfirm()" [src]="image" />-->
  <ion-card-content>
    <ion-item><h2>Riddle</h2><p item-end="">{{item.riddle}}</p></ion-item>
    <ion-item><h2>Points</h2> <p item-end="">{{item.points}}</p></ion-item>

  </ion-card-content>
          <!--<a (click)="takePicture()">Take Picture</a>-->
</ion-content>
