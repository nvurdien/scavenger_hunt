<ion-header>
  <ion-toolbar>
    <ion-title>
      Riddle {{item.id}}
    </ion-title>
    <ion-buttons end padding="">
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        <span ion-text color="primary" showWhen="ios" item-end>Save</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>
      <ion-item>
        <ion-label>Riddle</ion-label>
        <ion-label>{{item.riddle}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Image</ion-label>
        <ion-label>
          <img (click)="presentConfirm()" [src]="image" alt="">
          <a (click)="takePicture()">Take Picture</a>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
